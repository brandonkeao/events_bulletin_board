<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events Bulletin Board</title>

    <!-- CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>
  <body>

	  <!-- navigation bar -->
	  <nav class="navbar navbar-default">
	    <div class="container-fluid">
	      <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Events Bulletin Board</a>
	    </div>
	  </nav>

	  <!-- main body of our application -->
	  <div class="container" id="events">

	    <!-- add an event form -->
	    <div class="col-sm-6">
	      <div class="panel panel-default">
	        <div class="panel-heading">
	          <h3>Add an Event</h3>
	        </div>

	        <div class="panel-body">

	        	<div class="form-group">
    				<input class="form-control" placeholder="Event Name">
    			</div>

    			<div class="form-group">
			    	<textarea class="form-control" placeholder="Event Description"></textarea>
			  	</div>

			  	<div class="form-group">
			    	<input type="date" class="form-control" placeholder="Date">
			  	</div>

			  	<button class="btn btn-primary">Submit</button>

	        </div>

	      </div>
	    </div>

	    <!-- show the events -->
	    <div class="col-sm-6">
	      <div class="list-group">

	      </div>
	    </div>
	  </div>

	<!-- built files will be auto injected -->

  	<!-- <script src="node_modules/vue-resource/dist/vue-resource.js"></script>  -->
  	<!-- <script src="app.js"></script> -->
  </body>
</html>
